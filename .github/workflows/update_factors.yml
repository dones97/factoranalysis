name: Update Fama-French Factors

# Run on the 1st of every month at 2 AM UTC
on:
  schedule:
    - cron: '0 2 1 * *'  # Monthly on the 1st at 2:00 AM UTC

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-factors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run factor calculation
      run: |
        python scripts/update_factors.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Check for changes
      id: verify_changes
      run: |
        if git diff --quiet data/ff_factors.parquet data/ff_factors.csv; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ff_factors.parquet data/ff_factors.csv
        git commit -m "Update Fama-French factors - $(date +'%Y-%m-%d')"
        git push

    - name: No changes detected
      if: steps.verify_changes.outputs.changes == 'false'
      run: |
        echo "No changes to factor data. Skipping commit."
